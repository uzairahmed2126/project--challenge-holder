<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&family=Bebas+Neue&family=Cedarville+Cursive&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">
    <title>Challenge Holder</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main id="main">
        <header id="main-title">

        <div id="challenge-days">

            <section class="days">6 days</section>
            <section class="days">9 days</section>
            <section class="days">15 days</section>
            <section class="days">21 days</section>
            <section class="days">25 days</section>

            <section class="days">35 days</section>
            <section class="days">40 days</section>
            <section class="days">45 days</section>
            <section class="days">50 days</section>
            <section class="days">55 days</section>
            <section class="days">60 days</section>
            <section class="days">65 days</section>
            <section class="days">70 days</section>
            <section class="days">75 days</section>
            <section class="days custom">Create custom</section>
        </div>
    </main>
    <main id="check-box-container">
        <header id="check-box-main-title">
            <h2>You selected this 3 days challenge i appriciate you to keep focus on your aim. </h2>
        </header>
        <div class="checkboxes">
            <input type="checkbox">
        </div>

<script src="./js/app.js"></script>

</html>
